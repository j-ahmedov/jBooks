<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/main_style.css">
    <link rel="stylesheet" href="../static/styles/home_style.css">
    <link rel="stylesheet" href="../static/styles/about_style.css">
    <link rel="stylesheet" href="../static/styles/contact_style.css">


    <title>jBooks</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">jBooks</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact Us</a>
            </li>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
      </nav>

      <div class="category-container">
          <div class="card category-card">
              <div class="card-header">
                Categories
              </div>
              <div class="card-body">
                <div class="category-list">
                  <div>
                    <ul class="category-items">
                      <li class="category-item">
                        <button class="category-button">Science</button>
                      </li>
                      <li class="category-item">
                        <button class="category-button">Literature</button>
                      </li>
                      <li class="category-item">
                        <button class="category-button">Languages</button>
                      </li>
                    </ul>
                  </div>
                  <div>
                    <ul class="category-items">
                      <li class="category-item">
                        <button class="category-button">Business</button>
                      </li>
                      <li class="category-item">
                        <button class="category-button">Programming</button>
                      </li>
                      <li class="category-item">
                        <button class="category-button">Self development</button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
          </div>
      </div>
      
      <div class="data-container">
        {% block data_container %}
        {% endblock %}
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
